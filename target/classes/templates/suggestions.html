    <style>
        .to_basket {
            margin: 0 auto;
            color: #808000;

        }
        .formSearch {
            box-sizing: border-box;
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        .buttonSearch {
            position: absolute;
            top: 0;
            right: 0px;
            width: 42px;
            height: 42px;
            border: none;
            background: #7BA7AB;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .inputSearch {
            width: 100%;
            height: 42px;
            padding-left: 10px;
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            outline: none;
            background: #F9F0DA;
            color: #9E9C9C;
        }
        .table_blur {
            background: #2d303a;
            color: #F0E68C;
            border-color: #F0E68C;
            border-collapse: collapse;
            text-align: center;
            margin-left:auto;
            margin-right:auto;
            margin-top: 30px;
        }
        td, th {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid #FFD700; /* Параметры рамки */
        }

    </style>
</head>
