    <section class="services-block" id="author">
        <div class ="wrapper">
            <div>
                <h2>Авторизация</h2>
                <p>Введите логин и пароль</p>
                <form action="#" method="post" th:action = "@{/accounts}" class="get-quote__form" id="formmmm" >
                    <input th:field="*{adminEntity.loginad}" type="text"  class="form__element"   placeholder="Логин (Обязательно)" id="login" required>
                    <input type="password"  class="form__element"  placeholder="Пароль (Обязательно)" id="password" required>

                    <p><button type="submit" href="/accounts" class="get-quote__button" id="btn">Войти</button> <button type="reset" class="get-quote__button" id="rst">Очистить</button></p>

                    <input th:field="*{loginad}" type="text"  class="form__element"  placeholder="Логин (Обязательно)" id="loginreg" required>
                    <input th:field="*{passwordad}" type="text"  class="form__element"   placeholder="Пароль (Обязательно)" id="passwordreg" required>
